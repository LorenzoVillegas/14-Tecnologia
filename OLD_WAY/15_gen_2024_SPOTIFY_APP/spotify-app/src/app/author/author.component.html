<h1>Search artist</h1>

<form class="d-flex">
    <input class="form-control me-2" type="text" placeholder="Search" #newquery style="width: 30%;">
    <button class="btn btn-primary" type="button" (click)="submit(newquery)">Search</button>
</form>

<div *ngIf="results">
    <div *ngIf="!results.artists || results.artists.items.length ==0">
      No artists were found with the term '{{ query }}'
    </div>
  
    <div *ngIf="results.artists &&  results.artists.items.length > 0">
      <h1>Results</h1>
      <div class="row">
        <div class="col-sm-6 col-md-3" *ngFor="let a of results.artists.items">
          <div class="thumbnail">
  
            <div class="content">
              <img src="{{ a.images[0].url }}" class="img-responsive">
              <div class="caption">
                <h3>
                  <a style="color: black; text-decoration: none;">
                    {{ a.name }}
                  </a>
                </h3>
                <br>
                <p>
                  <a style="color: black; text-decoration: none;">
                    Music genre: {{ a.genres }}
                  </a>
                </p>
              </div>
              <div class="attribution">
                <h4>
                  <a style="color: black; text-decoration: none;">
                    Total followers: {{ a.followers.total }}
                  </a>
                </h4>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
