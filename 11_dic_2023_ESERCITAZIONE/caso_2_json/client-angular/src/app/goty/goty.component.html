<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>I vincitori del GOTY dal 2019 al 2023</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
<body>
  <div class="container">
    <h1 class="text-center">I vincitori del GOTY dal 2019 al 2023</h1>
    <table class="table table-striped table-hover">
      <thead>
        <tr>
          <th scope="col">Anno</th>
          <th scope="col">Vincitore</th>
          <th scope="col">Casa di sviluppo</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let g of goty">
          <td>{{ g.anno }}</td>
          <td><a href="{{ g.wikipedia }}" target="_blank" class="text-black" style="text-decoration: none;">
            {{ g.nome }}</a>
          </td>
          <td>{{ g.sviluppo }}</td>
        </tr>
      </tbody>
    </table>
  </div>
</body>
</html>
