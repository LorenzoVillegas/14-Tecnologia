<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Top 10 delle case di sviluppo di videogiochi</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
<body style="background-image: url('https://images.unsplash.com/photo-1611659934318-06fd70ced53c?q=80&w=1000&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxleHBsb3JlLWZlZWR8Nnx8fGVufDB8fHx8fA%3D%3D'); background-repeat: no-repeat; background-size: cover;">

  <div class="container">
    <h1 class="text-center">Top 10 delle case di sviluppo di videogiochi</h1>
    <table class="table table-striped table-hover">
      <thead>
        <tr>
          <th scope="col">Posizione</th>
          <th scope="col">Casa di sviluppo</th>
          <th scope="col">Paese</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let t of top">
          <td>{{t.posizione}}</td>
          <td><a href="{{t.link}}" target="_blank" class="text-black" style="text-decoration: none;">{{t.sviluppo}}</a></td>
          <td>{{t.paese}}</td>
        </tr>
      </tbody>
    </table>
  </div>
</body>
</html>
